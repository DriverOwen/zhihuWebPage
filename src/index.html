  <link rel="stylesheet" href="css/login-page.css">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_564736_8eu3y2rn56w.css">
</head>
<body>
  <div id="root">
    <div id="main">
      <div class="login">
        <div class="loginCard">
          <div class="hd-img">
            <img class="hd-img-content" src="images/login/hd_logo.png" alt="">
          </div>
          <div class="form">
            <form action="" onsubmit="return false;">
              <div class="userPd">
                <div class="account-tabs">
                  <div class="account-tab">
                    注册账号
                  </div>
                  <div class="account-tab account-tab-active">
                    密码登录
                  </div>
                  <div class="qrcodeTa">
                    <div class="mask"></div>
                    <img class="qrcodeTa-img" src="images/login/qrcode.png" alt="">
                  </div>
                </div>
                <div class="account-input tab-show">
                  <div class="user-input">
                    <input class="user_ipt" type="text" placeholder="手机号或邮箱">
                  </div>
                  <div class="password-input">
                    <input class="password-ipt" type="password" placeholder="密码">
                    <div class="isShow-pd iconfont icon-icon-test1"></div>
                  </div>
                  <div class="account-options">
                    <button type="button" class="overseas" style="color:#175199">海外手机号登录</button>
                    <button type="button">忘记密码？</button>
                  </div>
                </div>
                <div class="account-input-noPd">
                  <div class="user-input">
                    <input class="user_ipt_sign" type="text" placeholder="请输入账号">
                    <span class="errorInfo"></span>
                  </div>
                  <div class="password-input">
                    <input class="password_ipt_sign" type="password" placeholder="设置密码">
                    <span class="errorInfo"></span>
                  </div>
                  <div class="password-input">
                    <input class="password_ipt_sign_rep" type="password" placeholder="确定密码">
                    <span class="errorInfo"></span>
                  </div>
                  <div class="phone-input">
                    <input class="phone_ipt_sign_rep" type="text" placeholder="请输入手机号码">
                    <span class="errorInfo"></span>
                  </div>
                </div>
                <button class="button-submit">登录</button>
                <div class="account-tip">
                  <div>未注册手机验证后自动登录，注册即代表同意《知乎协议》《隐私保护指引》</div>
                </div>
              </div>
              <div class="Login-socialLogin">
                <span>社交帐号登录</span>
                <div>
                  <span>
                    <i class="iconfont socialLogin-icon icon--"></i>
                    <span>微信</span>
                  </span>
                  <span>
                    <i class="iconfont socialLogin-icon icon-qq-icon"></i>
                    <span>QQ</span>
                  </span>
                  <span>
                    <i class="iconfont socialLogin-icon icon-weibo"></i>
                    <span>微博</span>
                  </span>
                </div>
              </div>
              <div class="account-footer">
                <div class="account-footer-box">
                  <div>
                    <img src="images/login/identify.png" style="width: 30px;height: 30px;" alt="">
                    <span>开通机构号</span>
                  </div>
                  <div>
                    <img src="images/zhihu.jpg" alt="">
                    <span>下载知乎App</span>
                  </div>
                </div>
              </div>
            </form>
            <form class="qrcodeTa-box" onsubmit="return false;">
              <div>
                <div class="qrcode-ta2">
                  <div class="mask"></div>
                  <img class="qrcodeTa-img" src="images/login/phone.png" alt="">
                </div>
                <div class="Qrcode-title">扫码登录</div>
                <div class="Qrcode-content">
                  <div class="Qrcode-img">
                    <img src="images/login/qrcode.png" alt="" class="Qrcode-qrcode">
                    <img src="images/login/notice.png" alt="" class="Qrcode-tips">
                  </div>
                  <p>打开 知乎App</p>
                  <p>二维码功能暂时未开发</p>
                </div>
              </div>
            </form>
          </div>
        </div>
